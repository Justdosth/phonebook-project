<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.name }} {{ contact.surname }} - {{ contact.phone_number }} - {{ contact.address }}</li>
        {% endfor %}
    </ul>
</body>
</html>
